<llppconfig>
    <ui-font size='16'>
        <![CDATA[/usr/share/fonts/ubuntu/Ubuntu-M.ttf]]>
    </ui-font>
    <defaults
        use-document-css='true'
        case-insensitive-search='true'

        uri-launcher='$BROWSER &quot;%s&quot;'
        path-launcher='$TERMINAL &quot;%s&quot;'
        selection-command='LC_CTYPE=UTF-8 xclip -i'
        paste-command='LC_CTYPE=UTF-8 xclip -o'

        horizontal-scrollbar-visible='false'
        vertical-scrollbar-visible='false'

        background-color='250/250/250'
        paper-color='255/255/255/0'
        scrollbar-color='234/234/234/178'
        scrollbar-handle-color='255/229/102/178'
        texture-color='255/229/102/0'

        hint-font-size='12'>

        <keymap mode='global'>
            <map in='ctrl-d' out='pgdown'/>
            <map in='ctrl-u' out='pgup'/>
            <map in='j' out='down'/>
            <map in='k' out='up'/>
        </keymap>

        <keymap mode='birdseye'>
            <map in='h' out='left'/>
            <map in='l' out='right'/>
            <map in='j' out='down'/>
            <map in='k' out='up'/>
        </keymap>

        <keymap mode='view'>
            <map in='h' out='left'/>
            <map in='l' out='right'/>
            <map in='j' out='down'/>
            <map in='k' out='up'/>
        </keymap>
    </defaults>
</llppconfig>
